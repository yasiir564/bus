<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Ticket Booking System</title>
    <style>
        :root {
            --primary: #2563eb;
            --background: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .booking-form {
            background: var(--card);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 1.875rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            background: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .ticket {
            display: none;
            background: var(--card);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            margin-top: 2rem;
        }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px dashed #e2e8f0;
        }

        .ticket-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .ticket-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .detail-item {
            margin-bottom: 0.5rem;
        }

        .detail-label {
            font-weight: 500;
            color: #64748b;
        }

        .ticket-footer {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 2px dashed #e2e8f0;
            text-align: center;
        }

        .qr-code {
            width: 100px;
            height: 100px;
            margin: 1rem auto;
            background: #e2e8f0;
        }

        @media print {
            .booking-form, .print-button {
                display: none;
            }
            .ticket {
                display: block;
                box-shadow: none;
            }
        }

        @media (max-width: 640px) {
            .ticket-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="booking-form">
            <h1>Book Your Ticket</h1>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="event">Event</label>
                    <select id="event" required>
                        <option value="">Select an event</option>
                        <option value="concert">Summer Concert 2024</option>
                        <option value="conference">Tech Conference 2024</option>
                        <option value="festival">Arts Festival 2024</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Number of Tickets</label>
                    <input type="number" id="quantity" min="1" max="10" value="1" required>
                </div>
                <button type="submit">Generate Ticket</button>
            </form>
        </div>

        <div id="ticket" class="ticket">
            <div class="ticket-header">
                <div class="ticket-logo">EventPro</div>
                <div class="ticket-number"></div>
            </div>
            <div class="ticket-details">
                <div class="detail-item">
                    <div class="detail-label">Name</div>
                    <div class="detail-value" id="ticketName"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Email</div>
                    <div class="detail-value" id="ticketEmail"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Event</div>
                    <div class="detail-value" id="ticketEvent"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Date</div>
                    <div class="detail-value" id="ticketDate"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Quantity</div>
                    <div class="detail-value" id="ticketQuantity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Order ID</div>
                    <div class="detail-value" id="ticketOrderId"></div>
                </div>
            </div>
            <div class="ticket-footer">
                <div class="qr-code"></div>
                <p>Please present this ticket at the entrance</p>
            </div>
        </div>

        <button onclick="window.print()" class="print-button" style="display: none; margin-top: 1rem;">Print Ticket</button>
    </div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const event = document.getElementById('event');
            const eventName = event.options[event.selectedIndex].text;
            const date = new Date(document.getElementById('date').value).toLocaleDateString();
            const quantity = document.getElementById('quantity').value;
            const orderId = generateOrderId();

            // Update ticket details
            document.getElementById('ticketName').textContent = name;
            document.getElementById('ticketEmail').textContent = email;
            document.getElementById('ticketEvent').textContent = eventName;
            document.getElementById('ticketDate').textContent = date;
            document.getElementById('ticketQuantity').textContent = quantity;
            document.getElementById('ticketOrderId').textContent = orderId;
            document.querySelector('.ticket-number').textContent = `#${orderId.slice(-6)}`;

            // Show ticket and print button
            document.getElementById('ticket').style.display = 'block';
            document.querySelector('.print-button').style.display = 'block';

            // Scroll to ticket
            document.getElementById('ticket').scrollIntoView({ behavior: 'smooth' });
        });

        function generateOrderId() {
            return 'ORDER-' + Math.random().toString(36).substr(2, 9).toUpperCase();
        }

        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').min = today;
    </script>
</body>
</html>
